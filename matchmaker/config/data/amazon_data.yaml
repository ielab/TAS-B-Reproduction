#
# a minimal dataset configuration file
# ----------------------------
# for BERT-based training, where you don't need idfs and the other helper data for some non-bert models

# the folder where experiments are saved
expirement_base_path: "/scratch/project/neural_ir/dylan/balance_training/TAS-query-original"

#
# training path
#
# format: query-text<tab>pos-text<tab>neg-text
# format (if train_pairwise_distillation:True): score-pos<tab>score-neg<tab>query-text<tab>pos-text<tab>neg-text
train_tsv: "/scratch/project/neural_ir/dylan/balance_training/esci-data-main/shopping_queries_dataset/train_input.tsv"

#
# continuous validation path
#
validation_cont:
  # format: query-id<tab>doc-id<tab>query-text<tab>doc-text
  tsv: "/scratch/project/neural_ir/dylan/balance_training/esci-data-main/shopping_queries_dataset/valid_input.tsv"
  qrels: "/scratch/project/neural_ir/dylan/balance_training/esci-data-main/shopping_queries_dataset/qrels.valid_amazon.tsv"
  binarization_point: 1 # qrely label >= for MRR,MAP,Recall -> 1 others 0
  save_only_best: True

#
# [optional] one time at the end validation (disable by commenting it out)
# can have multiple entries (a la top1000)
#
validation_end:
  top1000orSomeOtherName:
    # format: query-id<tab>doc-id<tab>query-text<tab>doc-text
    tsv: "/scratch/project/neural_ir/dylan/balance_training/esci-data-main/shopping_queries_dataset/train_input_for_scoring.tsv"
    qrels: "/scratch/project/neural_ir/dylan/balance_training/esci-data-main/shopping_queries_dataset/qrels.train_amazon.tsv"
    binarization_point: 1
    save_secondary_output: True

#
# test paths (names & datasets must match up with validation end, if optional candidate_set_path is set for re-ranking depth evaluation)
# can have multiple entries
#
test:
  top1000orSomeOtherName:
    # format: query-id<tab>doc-id<tab>query-text<tab>doc-text
    tsv: "/scratch/project/neural_ir/dylan/balance_training/esci-data-main/shopping_queries_dataset/test_input.tsv"
    qrels: "/scratch/project/neural_ir/dylan/balance_training/esci-data-main/shopping_queries_dataset/qrels.test_amazon.tsv"
    binarization_point: 1
    save_secondary_output: True

